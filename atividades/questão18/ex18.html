<!DOCTYPE html>
<html>
 <head>
   <title>Faça um programa que peça um número inteiro e determine
    se ele é ou não um número primo.</title>
 </head>
 <body>
   Número para calcular: <input id="num" type="number" /> <br />
   <button onclick="primo()">Testar</button><br />
   Resultado: <div id="resposta">
    <script>
        function primo(){
  var numero = parseInt(document.getElementById('num').value);
  var resposta = document.getElementById('resposta');
  var divisores=0;

  for(var count=1 ; count<=numero ; count++)
   if(numero % count == 0)
   	divisores++;
  
  if(divisores==2)
  	resposta.innerHTML='É primo';
  else
  	resposta.innerHTML='Não é primo';
}
    </script>
 </body>
</html>
